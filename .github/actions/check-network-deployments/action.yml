name: 'Check Deployment Addresses'
inputs:
  network-name:
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - name: Set up environment
      uses: ./.github/actions/setup
    - name: Prepare Config
      run: yarn ci:prepare-config
      shell: bash
    - name: Check Deployment Addresses
      run: yarn check-network-deployments ${{ inputs.network-name }}
      shell: bash
